<body>

            <span class="icon-bar"></span>

          </button>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="../navbar-static-top/">Register</a></li>
          <li><a href="../navbar-fixed-top/">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- end static navbar -->

  <div class="background">
    <div class="siteContainer">

        <!-- page header (splash image, page title & breadcrumb and logo image -- >
      <div class="splashImage"> <img src="http://t.wallpaperweb.org/wallpaper/cars/1920x1080/supercars1920x1080wallpaper5575.jpg">

                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              I've forgotten my password!
            </form>

            <button type="submit" class="btn-lg btn-primary">Register</button>
            <button type="submit" class="btn-lg btn-primary">Login</button>
          </div>
        </div>
      </div>

    </div>
