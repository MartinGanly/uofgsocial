<!doctype html>
{% load static %}

<!-- main page button (different for homepage than any other) -->
<div class="row">
  <div class="col-sm-10 col-sm-offset-2">
    <div class="mainButton">
      <center>
        {% if user.is_authenticated %}
        <h1><a href="{% url 'register' %}">Create a new post!</a></h1></center>
        {% else %}
        <h1><a href="{% url 'register' %}">Click Here To Sign Up!</a></h1></center>
        {% endif %}
    </div>
  </div>
</div>
<!-- main page button end -->
