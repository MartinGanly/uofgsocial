<!doctype html>
{% load static %}

<!-- main page button (different for homepage than any other) -->
<div class="row">
  <div class="col-sm-10 col-sm-offset-2">
    <div class="mainButton">
      <center>
        {% if user.is_authenticated %}
        <div class-"btn-col" button data-toggle="collapse" data-target="#newPost" href="{% url 'register' %}">Create a new post!</div>
      </div>
        {% else %}
        <a href="{% url 'register' %}">Click Here To Sign Up!</a>
        {% endif %}
      </center>
    </div>
  </div>
</div>
<!-- main page button end -->
